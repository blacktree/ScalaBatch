log4j.rootCategory=DEBUG, stdout, db, rf

#---------------------
#Log to Console
#---------------------
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %-5p [%c{2}:%t] - <%m>%n
log4j.appender.stdout.Threshold=debug

#---------------------
#Log to Database
#---------------------
log4j.appender.db=org.apache.log4j.varia.NullAppender

#---------------------
#Log to Rolling File
#---------------------
log4j.appender.rf=org.apache.log4j.varia.NullAppender